<div class="planets flex-col">
    <div class="planet-header">
        <img src="https://free-png.ru/wp-content/uploads/2022/07/free-png.ru-842-340x340.png" [alt]="planet.name" class="w-16 h-16 imgPlan">
        <h2 class="mb-2 text-lg text-left">{{planet.name}}</h2>
    </div>
        <p class="description">Rotation period: {{planet.rotation_period}} days </p>
        <p class="description">Orbital period: {{planet.orbital_period}} days </p>
        <p class="description">Diameter: {{planet.diameter}} km</p>
        <p class="description">Climate: {{planet.climate}}</p>
</div>
